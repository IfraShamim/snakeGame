<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
</head>
  <body>
    <h1>Snake Game</h1>
    <canvas id="gameSnake" width="400" height="400"></canvas>
    <div>
      <button id="left"><i class="bi bi-arrow-left"></i></button>
      <button id="up"><i class="bi bi-arrow-up"></i></button>
      <button id="down"><i class="bi bi-arrow-down"></i></button>
      <button id="right"><i class="bi bi-arrow-right"></i></button>
    </div>
    <button id="restart">Restart</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
